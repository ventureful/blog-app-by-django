<!-- templates/account/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <p>
  <h2>Sign Up</h2>
  <form class="col-md-4" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success mt-2" type="submit">Sign Up</button>
    <a class="btn btn-info mt-2" href="javascript:window.history.back()">Cancel</a>
  </form>
  </p>
</div>
{% endblock content %}
